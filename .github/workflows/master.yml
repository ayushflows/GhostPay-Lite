name: Build & Deploy to AWS App Runner via ECR

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.IAM_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.IAM_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - run: |
          REPO_URI=${{ steps.login-ecr.outputs.registry }}/cicd-pipeline:latest
          docker build -t $REPO_URI .
          docker push $REPO_URI

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.IAM_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.IAM_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - uses: awslabs/amazon-app-runner-deploy@v1
        with:
          service: cicd-pipeline-service
          image: ${{ steps.login-ecr.outputs.registry }}/cicd-pipeline:latest
          access-role-arn: arn:aws:iam::<aws_account_id>:role/<AppRunnerECRAccessRole>
          region: ${{ secrets.AWS_REGION }}
